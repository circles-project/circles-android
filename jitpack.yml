jdk:
  - openjdk11
install:
  - FILE_AUTH_GPLAY="-Dfile=auth-gplay-release.aar"
  - mvn install:install-file FILE_AUTH_GPLAY -DgroupId=org.futo.gitlab.circles -DartifactId=auth_gplay -Dversion=1.0.10 -Dpackaging=aar -DpomFile=pom_auth_gplay.xml
  - FILE_AUTH_FDROID="-Dfile=auth-fdroid-release.aar"
  - mvn install:install-file FILE_AUTH_FDROID -DgroupId=org.futo.gitlab.circles -DartifactId=auth_fdroid -Dversion=1.0.10 -Dpackaging=aar -DpomFile=pom_auth_fdroid.xml
  - FILE_CORE="-Dfile=core-release.aar"
  - mvn install:install-file $FILE_CORE -DgroupId=org.futo.gitlab.circles -DartifactId=core -Dversion=1.0.10 -Dpackaging=aar -DpomFile=pom_core.xml
  - FILE_GALLERY="-Dfile=gallery-release.aar"
  - mvn install:install-file FILE_GALLERY -DgroupId=org.futo.gitlab.circles -DartifactId=gallery -Dversion=1.0.10 -Dpackaging=aar -DpomFile=pom_gallery.xml
